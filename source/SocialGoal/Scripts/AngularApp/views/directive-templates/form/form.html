<div ng-show="!form.submitted">
    <form name="cmdForm" id="cmdForm" class="form-horizontal">
        <div ng-repeat="field in form.form_fields">
            <field-directive field="field">

            </field-directive>
        </div>
    </form>
    <div class="form-actions">
        <p class="text-center">
            <button class="btn btn-success right" type="button" ng-disabled="!cmdForm.$valid" ng-click="submit()"><i class="icon-edit icon-white"></i> 发送</button>
            <button class="btn btn-danger right" type="button" ng-click="cancel()"><i class="icon-remove icon-white"></i> Cancel</button>
        </p>
    </div>
</div>
<div ng-show="form.submitted">
    <h3>Submitted Data</h3>
    <div ng-repeat="field in form.form_fields">
        Field Title: {{ field.field_title }} <br>
        Field Value: {{ field.field_value }} <br>
        Field Key: {{ field.field_key }} <br>
    </div>
</div>
